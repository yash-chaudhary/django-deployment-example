<!DOCTYPE html>
<!-- A html file that all other html files will inherit, contains code
and things that will be repeated across all pages -->
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Document</title>


</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="navbar-brand" href="{% url 'index' %}">BRAND
          </a>
        </li>
        <li class="nav-item">
          <a class="navbar-link" href="{% url 'admin:index' %}">ADMIN
          </a>
        </li>
        <li class="nav-item">
          <a class="navbar-link" href="{% url 'basic_app:other' %}">OTHER
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">

    {% block body_block %}
    <!-- Anything outside this will be inherited if you extend -->
    {% endblock %}

  </div>

</body>



</html>
